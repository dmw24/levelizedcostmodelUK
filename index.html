<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LCOE Calculator (Plotly Edition)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Plotly.js for interactive charts (zoom, pan, etc.) -->
  <script src="https://cdn.plot.ly/plotly-2.16.1.min.js"></script>
  <!-- PapaParse for CSV loading -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <!-- Minimal styling for two-column layout -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      color: #333;
    }
    header {
      background: #fff;
      border-bottom: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 1.8em;
    }
    header p.disclaimer {
      margin: 0.3rem 0 0;
      font-size: 0.85em;
      color: #666;
    }
    .container {
      display: flex;
      gap: 20px;
      margin: 0 auto;
      max-width: 1200px;
      padding: 1rem;
    }
    /* Sidebar with inputs */
    #sidebar {
      width: 300px;
      background: #fff;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #sidebar h2 {
      margin-top: 0;
    }
    #sidebar label {
      display: block;
      margin: 0.5rem 0 0.2rem;
      font-weight: 600;
    }
    #sidebar input[type="number"] {
      width: 100%;
      padding: 0.3rem;
      margin-bottom: 0.5rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: #fff;
    }
    button:hover {
      background: #005dc1;
    }
    /* Content area (charts) */
    #content {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    /* Each chart container */
    .chart-box {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 0.5rem;
      flex: 1 1 400px; /* flexible item min 400px wide */
      min-width: 350px;
    }
    .chart-box h3 {
      margin-top: 0;
      font-size: 1.1em;
      margin-bottom: 0.5rem;
    }
    /* Footer */
    footer {
      text-align: center;
      padding: 0.5rem;
      background: #fff;
      border-top: 1px solid #ccc;
      margin-top: 1rem;
      font-size: 0.8em;
      color: #666;
    }
    @media screen and (max-width: 768px) {
      .container { flex-direction: column; }
      #sidebar { width: 100%; margin-bottom: 1rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>LCOE Calculator (Plotly)</h1>
    <p class="disclaimer">
      A high-level LCOE model using Plotly for interactive charts. Numbers are approximate and for demo only.
    </p>
  </header>

  <div class="container">
    <!-- SIDEBAR: user inputs -->
    <div id="sidebar">
      <h2>Model Inputs</h2>
      <!-- System capacity -->
      <label for="solarCap">Solar Capacity (GW):</label>
      <input type="number" id="solarCap" value="6" step="0.1" />

      <label for="batteryCap">Battery Capacity (GWh):</label>
      <input type="number" id="batteryCap" value="10" step="1" />

      <!-- Costs -->
      <label for="gasCapex">Gas Capex (GBP/kW):</label>
      <input type="number" id="gasCapex" value="800" step="1" />

      <label for="solarCapex">Solar Capex (GBP/kW):</label>
      <input type="number" id="solarCapex" value="450" step="1" />

      <label for="batteryCapex">Battery Capex (GBP/kWh):</label>
      <input type="number" id="batteryCapex" value="200" step="1" />

      <label for="gasFixedOM">Gas Fixed O&amp;M (GBP/MW/yr):</label>
      <input type="number" id="gasFixedOM" value="18000" step="100" />

      <label for="solarFixedOM">Solar Fixed O&amp;M (GBP/MW/yr):</label>
      <input type="number" id="solarFixedOM" value="8000" step="100" />

      <label for="batteryFixedOM">Battery Fixed O&amp;M (GBP/MW/yr):</label>
      <input type="number" id="batteryFixedOM" value="6000" step="100" />

      <label for="gasVarOM">Gas Variable O&amp;M (GBP/MWh):</label>
      <input type="number" id="gasVarOM" value="4" step="1" />

      <label for="gasFuel">Gas Fuel (GBP/MWh):</label>
      <input type="number" id="gasFuel" value="40" step="1" />

      <label for="gasEfficiency">Gas Efficiency (%):</label>
      <input type="number" id="gasEfficiency" value="45" step="1" />

      <label for="inverterRatio">Inverter Ratio:</label>
      <input type="number" id="inverterRatio" value="1.2" step="0.1" />

      <label for="waccFossil">WACC Fossil (%):</label>
      <input type="number" id="waccFossil" value="8" step="0.1" />

      <label for="waccRenew">WACC Renewables (%):</label>
      <input type="number" id="waccRenew" value="5" step="0.1" />

      <label for="lifetimeFossil">Lifetime (fossil) (yrs):</label>
      <input type="number" id="lifetimeFossil" value="25" step="1" />

      <label for="lifetimeSolar">Lifetime (solar) (yrs):</label>
      <input type="number" id="lifetimeSolar" value="35" step="1" />

      <button type="button" onclick="runModel()">Run Model</button>
    </div>

    <!-- CONTENT: multiple chart boxes -->
    <div id="content">
      <!-- 1) Annual Mix -->
      <div class="chart-box">
        <h3>Annual Mix</h3>
        <div id="annualMixChart" style="width:100%; height:300px;"></div>
      </div>
      <!-- 2) Yearly Profile -->
      <div class="chart-box">
        <h3>Yearly Profile</h3>
        <div id="yearlyProfileChart" style="width:100%; height:300px;"></div>
      </div>
      <!-- 3) Jan Chart -->
      <div class="chart-box">
        <h3>January (7 days)</h3>
        <div id="janProfileChart" style="width:100%; height:300px;"></div>
      </div>
      <!-- 4) Jul Chart -->
      <div class="chart-box">
        <h3>July (7 days)</h3>
        <div id="julProfileChart" style="width:100%; height:300px;"></div>
      </div>
      <!-- 5) LCOE Breakdown -->
      <div class="chart-box">
        <h3>LCOE Breakdown</h3>
        <div id="lcoeBreakdownChart" style="width:100%; height:300px;"></div>
      </div>
      <!-- Summary -->
      <div class="chart-box">
        <h3>Summary</h3>
        <div id="summary" style="min-height:150px;"></div>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Created by <strong>Daan Walter</strong> - Demo LCOE Calculator
  </footer>

  <!-- Our main model + Plotly chart logic -->
  <script src="model.js"></script>
</body>
</html>
